<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #8B4513, #CD853F);
            color: white;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {

            opacity: 0.9;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #CD853F;
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-item:hover {
            border-color: #CD853F;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8B4513;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.4em;
            color: #D2691E;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #8B4513;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #A0522D;
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background: linear-gradient(45deg, #32CD32, #228B22);
            transform: scale(1.05);
        }

        .cart-section {
            position: sticky;
            top: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid #e9ecef;
        }

        .cart-title {
            font-size: 1.5em;
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .cart-item-quantity {
            margin: 0 15px;
            font-weight: bold;
        }

        .cart-item-price {
            color: #D2691E;
            font-weight: bold;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #8B4513;
            text-align: center;
        }

        .total-amount {
            font-size: 1.8em;
            color: #8B4513;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .clear-cart, .print-order {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-cart {
            background: #dc3545;
            color: white;
        }

        .clear-cart:hover {
            background: #c82333;
        }

        .print-order {
            background: #007bff;
            color: white;
        }

        .print-order:hover {
            background: #0056b3;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï È¶ôÊµìÂíñÂï°È¶Ü</h1>
            <p>Êñ∞È≤úÁé∞Á£®ÔºåÂìÅË¥®‰øùËØÅ</p>
        </div>

        <div class="menu-section">
            <div class="section-title">‚òï Á≤æÂìÅÂíñÂï°</div>
            <div class="menu-grid" id="coffee-menu">
                <!-- ÂíñÂï°ËèúÂçïÈ°πÂ∞ÜÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>

        <div class="menu-section">

                <!-- È•ÆÂìÅËèúÂçïÈ°πÂ∞ÜÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->

        <div class="menu-section">

            <div class="menu-grid" id="desserts-menu">
                <!-- Á≥ïÁÇπËèúÂçïÈ°πÂ∞ÜÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <div class="cart-section">
            <div class="cart-title">üõí ÂΩìÂâçËÆ¢Âçï</div>
            <div id="cart-items">
                <div class="empty-cart">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºåÂø´Êù•ÈÄâÊã©ÊÇ®ÂñúÊ¨¢ÁöÑÂïÜÂìÅÂêßÔºÅ</div>
            </div>
            <div class="cart-total" id="cart-total" style="display: none;">
                <div class="total-amount">ÊÄªËÆ°: ¬•<span id="total-amount">0</span></div>
                <div class="action-buttons">
                    <button class="clear-cart" onclick="clearCart()">Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶</button>
                    <button class="print-order" onclick="printOrder()">ÊâìÂç∞ËÆ¢Âçï</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ÊâìÂç∞Âå∫Âüü -->
    <div class="print-section" style="display: none;" id="print-section">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>È¶ôÊµìÂíñÂï°È¶Ü</h2>
            <p>ËÆ¢ÂçïÂ∞èÁ•®</p>
            <p>Êó∂Èó¥: <span id="print-time"></span></p>
            <hr>
        </div>
        <div id="print-items"></div>
        <hr>
        <div style="text-align: right; font-weight: bold; font-size: 1.2em;">
            ÊÄªËÆ°: ¬•<span id="print-total"></span>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <p>Ë∞¢Ë∞¢ÊÉ†È°æÔºÅÊ¨¢Ëøé‰∏ãÊ¨°ÂÖâ‰∏¥ÔºÅ</p>
        </div>
    </div>

    <script>
        // ËèúÂçïÊï∞ÊçÆ
        const menuData = {
            coffee: [
                { id: 1, name: "ÁæéÂºèÂíñÂï°", description: "ÁªèÂÖ∏ÈªëÂíñÂï°ÔºåÂè£ÊÑüÈÜáÂéö", price: 25 },
                { id: 2, name: "ÊãøÈìÅÂíñÂï°", description: "ÂíñÂï°‰∏éÁâõÂ•∂ÁöÑÂÆåÁæéËûçÂêà", price: 32 },
                { id: 3, name: "Âç°Â∏ÉÂ•áËØ∫", description: "ÊµìÈÉÅÂíñÂï°ÈÖçÁªµÂØÜÂ•∂Ê≥°", price: 30 },
                { id: 4, name: "Êë©Âç°ÂíñÂï°", description: "ÂíñÂï°Â∑ßÂÖãÂäõÂèåÈáç‰∫´Âèó", price: 35 },
                { id: 5, name: "ÁÑ¶Á≥ñÁéõÂ•áÊúµ", description: "È¶ôÁîúÁÑ¶Á≥ñ‰∏éÂíñÂï°ÁöÑÈÇÇÈÄÖ", price: 38 },
                { id: 6, name: "ÂÜ∞ÁæéÂºè", description: "Â§èÊó•ÂøÖÂ§áÔºåÊ∏ÖÁàΩÈÜíÁ•û", price: 28 }
            ],
            drinks: [
                { id: 7, name: "Êü†Ê™¨ËúÇËúúËå∂", description: "Ê∏ÖÈ¶ôÊü†Ê™¨ÈÖçÂ§©ÁÑ∂ËúÇËúú", price: 22 },
                { id: 8, name: "ËäíÊûúÊ∞îÊ≥°Ê∞¥", description: "Êñ∞È≤úËäíÊûúÂà∂‰ΩúÔºåÊ∏ÖÁàΩÊÄ°‰∫∫", price: 26 },
                { id: 9, name: "Â•∂ÊòîÁ≥ªÂàó", description: "È¶ôËçâ/ËçâËéì/Â∑ßÂÖãÂäõÂèØÈÄâ", price: 30 },
                { id: 10, name: "È≤úÊ¶®Ê©ôÊ±Å", description: "ÂΩìÊó•Êñ∞È≤úÊ©ôÂ≠êÊ¶®Âà∂", price: 20 },
                { id: 11, name: "ÊäπËå∂ÊãøÈìÅ", description: "Êó•ÂºèÊäπËå∂‰∏éÁâõÂ•∂Ë∞ÉÂà∂", price: 33 },
                { id: 12, name: "Á∫¢Ëå∂ÊãøÈìÅ", description: "Ëã±ÂºèÁ∫¢Ëå∂ÈÖçÈ¶ôÊªëÂ•∂Ê≥°", price: 28 }
            ],
            desserts: [
                { id: 13, name: "ÊèêÊãâÁ±≥Ëãè", description: "ÊÑèÂºèÁªèÂÖ∏ÁîúÂìÅ", price: 35 },
                { id: 14, name: "ËäùÂ£´ËõãÁ≥ï", description: "ÊµìÈÉÅËäùÂ£´È¶ôÂë≥", price: 32 },
                { id: 15, name: "Â∑ßÂÖãÂäõÂ∏ÉÊúóÂ∞º", description: "ÊµìÈÉÅÂ∑ßÂÖãÂäõÔºåÊ∏©ÁÉ≠‰∫´Áî®", price: 28 },
                { id: 16, name: "È©¨Âç°Èæô", description: "Ê≥ïÂºèÁ≤æËá¥Â∞èÁÇπÂøÉ(3‰∏™Ë£Ö)", price: 25 },
                { id: 17, name: "Âè∏Â∫∑È•º", description: "Ëã±Âºè‰∏ãÂçàËå∂ÂøÖÂ§á", price: 18 },
                { id: 18, name: "ÂèØÈ¢ÇÈù¢ÂåÖ", description: "Ê≥ïÂºèÈÖ•ËÑÜÂèØÈ¢Ç", price: 15 }
            ]
        };

        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        let cart = [];
        let quantities = {};

        // ÂàùÂßãÂåñÊï∞Èáè
        Object.values(menuData).flat().forEach(item => {
            quantities[item.id] = 0;
        });

        // ÁîüÊàêËèúÂçïÈ°πHTML
        function createMenuItem(item) {
            return `
                <div class="menu-item">
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-price">¬•${item.price}</div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${item.id}">0</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${item.id})">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
                </div>
            `;
        }

        // Êõ¥Êñ∞Êï∞Èáè
        function updateQuantity(itemId, change) {
            quantities[itemId] = Math.max(0, quantities[itemId] + change);
            document.getElementById(`qty-${itemId}`).textContent = quantities[itemId];
        }

        // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
        function addToCart(itemId) {
            const quantity = quantities[itemId];
            if (quantity === 0) {
                alert('ËØ∑ÂÖàÈÄâÊã©Êï∞ÈáèÔºÅ');
                return;
            }

            const item = Object.values(menuData).flat().find(item => item.id === itemId);
            const existingItem = cart.find(cartItem => cartItem.id === itemId);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...item,
                    quantity: quantity
                });
            }

            // ÈáçÁΩÆÊï∞ÈáèÈÄâÊã©Âô®
            quantities[itemId] = 0;
            document.getElementById(`qty-${itemId}`).textContent = 0;

            updateCartDisplay();
        }

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÊòæÁ§∫
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºåÂø´Êù•ÈÄâÊã©ÊÇ®ÂñúÊ¨¢ÁöÑÂïÜÂìÅÂêßÔºÅ</div>';
                cartTotal.style.display = 'none';
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">¬•${item.price} √ó ${item.quantity}</div>
                        </div>
                        <div class="cart-item-price">¬•${itemTotal}</div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Âà†Èô§</button>
                    </div>
                `;
            }).join('');

            document.getElementById('total-amount').textContent = total;
            cartTotal.style.display = 'block';
        }

        // ‰ªéË¥≠Áâ©ËΩ¶ÁßªÈô§ÂïÜÂìÅ
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }

        // Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶
        function clearCart() {
            if (cart.length === 0) return;
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶ÂêóÔºü')) {
                cart = [];
                updateCartDisplay();
            }
        }

        // ÊâìÂç∞ËÆ¢Âçï
        function printOrder() {
            if (cart.length === 0) {
                alert('Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºåÊó†Ê≥ïÊâìÂç∞ËÆ¢ÂçïÔºÅ');
                return;
            }

            const printSection = document.getElementById('print-section');
            const printItems = document.getElementById('print-items');
            const printTotal = document.getElementById('print-total');
            const printTime = document.getElementById('print-time');

            // ËÆæÁΩÆÊâìÂç∞Êó∂Èó¥
            printTime.textContent = new Date().toLocaleString('zh-CN');

            // ÁîüÊàêÊâìÂç∞ÂÜÖÂÆπ
            let total = 0;
            printItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>¬•${itemTotal}</span>
                    </div>
                `;
            }).join('');

            printTotal.textContent = total;

            // ÊâìÂç∞
            window.print();
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            // ÁîüÊàêÂíñÂï°ËèúÂçï
            document.getElementById('coffee-menu').innerHTML = 
                menuData.coffee.map(createMenuItem).join('');

            // ÁîüÊàêÈ•ÆÂìÅËèúÂçï
            document.getElementById('drinks-menu').innerHTML = 
                menuData.drinks.map(createMenuItem).join('');

            // ÁîüÊàêÁ≥ïÁÇπËèúÂçï
            document.getElementById('desserts-menu').innerHTML = 
                menuData.desserts.map(createMenuItem).join('');
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
