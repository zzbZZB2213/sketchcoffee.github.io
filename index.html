<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草图咖啡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .menu-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .menu-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .menu-item.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        .menu-item.selected .item-price {
            color: white;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quantity {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .placeholder-section {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .summary-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .total {
            border-top: 2px solid #667eea;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>草图咖啡</h1>
            <p>精品手冲 · 匠心调制</p>
        </div>

        <div class="menu-section">
            <h2 class="section-title">☕ 特色咖啡</h2>
            <div class="menu-grid">
                <div class="menu-item" onclick="toggleItem(this, '草饮卡布奇诺', 10)">
                    <span class="item-name">拿铁/卡布奇诺</span>
                    <span class="item-price">¥10</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '黑糖香草拿铁', 12)">
                    <span class="item-name">焦糖/香草拿铁</span>
                    <span class="item-price">¥12</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '生椰可可拿铁', 12)">
                    <span class="item-name">生椰/可可拿铁</span>
                    <span class="item-price">¥12</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '桂花薄荷拿铁', 12)">
                    <span class="item-name">桂花/薄荷拿铁</span>
                    <span class="item-price">¥12</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '薄巧香蕉拿铁', 14)">
                    <span class="item-name">薄巧/香蕉拿铁</span>
                    <span class="item-price">¥14</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '黑巧生椰拿铁', 14)">
                    <span class="item-name">黑巧生椰拿铁</span>
                    <span class="item-price">¥14</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '黑巧燕麦拿铁', 16)">
                    <span class="item-name">黑巧燕麦拿铁</span>
                    <span class="item-price">¥16</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
                
                <div class="menu-item" onclick="toggleItem(this, '油厚乳拿铁', 16)">
                    <span class="item-name">黄油厚乳拿铁</span>
                    <span class="item-price">¥16</span>
                    <div class="quantity-control" style="display: none;">
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(this, 1)">+</button>
                    </div>
                </div>
            </div>

            <h2 class="section-title">🧊 冷饮系列</h2>
            <div class="placeholder-section">
                <h3>即将上线</h3>
                <p>更多清爽冷饮正在准备中...</p>
            </div>

            <h2 class="section-title">🍵 茶饮系列</h2>
            <div class="placeholder-section">
                <h3>即将上线</h3>
                <p>精选茶饮系列正在准备中...</p>
            </div>

            <h2 class="section-title">🥤 果汁系列</h2>
            <div class="placeholder-section">
                <h3>即将上线</h3>
                <p>新鲜果汁系列正在准备中...</p>
            </div>

            <h2 class="section-title">🍰 轻食小点</h2>
            <div class="placeholder-section">
                <h3>即将上线</h3>
                <p>精致轻食系列正在准备中...</p>
            </div>
        </div>

        <div class="order-summary">
            <h3 class="summary-title">📋 订单详情</h3>
            <div id="order-list">
                <p style="color: #666; text-align: center; padding: 20px;">还未选择商品</p>
            </div>
            <button class="order-btn" id="order-btn" disabled>确认订单</button>
        </div>
    </div>

    <script>
        let order = {};
        let total = 0;

        function toggleItem(element, name, price) {
            const quantityControl = element.querySelector('.quantity-control');
            
            if (element.classList.contains('selected')) {
                // 取消选择
                element.classList.remove('selected');
                quantityControl.style.display = 'none';
                delete order[name];
            } else {
                // 选择商品
                element.classList.add('selected');
                quantityControl.style.display = 'flex';
                order[name] = { price: price, quantity: 1 };
            }
            
            updateOrderSummary();
        }

        function changeQuantity(button, change) {
            const item = button.closest('.menu-item');
            const quantitySpan = item.querySelector('.quantity');
            const itemName = item.querySelector('.item-name').textContent;
            
            let currentQuantity = parseInt(quantitySpan.textContent);
            let newQuantity = currentQuantity + change;
            
            if (newQuantity <= 0) {
                // 移除商品
                item.classList.remove('selected');
                item.querySelector('.quantity-control').style.display = 'none';
                delete order[itemName];
            } else {
                quantitySpan.textContent = newQuantity;
                order[itemName].quantity = newQuantity;
            }
            
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById('order-list');
            const orderBtn = document.getElementById('order-btn');
            
            if (Object.keys(order).length === 0) {
                orderList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">还未选择商品</p>';
                orderBtn.disabled = true;
                return;
            }
            
            let html = '';
            total = 0;
            
            for (const [name, item] of Object.entries(order)) {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                html += `
                    <div class="summary-item">
                        <span>${name} × ${item.quantity}</span>
                        <span>¥${subtotal}</span>
                    </div>
                `;
            }
            
            html += `
                <div class="summary-item total">
                    <span>总计</span>
                    <span>¥${total}</span>
                </div>
            `;
            
            orderList.innerHTML = html;
            orderBtn.disabled = false;
        }

        document.getElementById('order-btn').addEventListener('click', function() {
            if (Object.keys(order).length === 0) return;
            
            let orderText = '订单确认:\n\n';
            for (const [name, item] of Object.entries(order)) {
                orderText += `${name} × ${item.quantity} = ¥${item.price * item.quantity}\n`;
            }
            orderText += `\n总计: ¥${total}`;
            
            alert(orderText + '\n\n感谢您的点单！请到收银台结账。');
            
            // 重置订单
            order = {};
            total = 0;
            document.querySelectorAll('.menu-item.selected').forEach(item => {
                item.classList.remove('selected');
                item.querySelector('.quantity-control').style.display = 'none';
                item.querySelector('.quantity').textContent = '1';
            });
            updateOrderSummary();
        });
    </script>
</body>
</html>
